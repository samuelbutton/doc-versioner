<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google Doc Versioner</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="shortcut icon" href="#">
</head>
<body>
  <main>
    <section class="form-section">
      <h1 class="page-title">Google Doc Versioner</h1>
      <form class="version-form">
        <input class="version-input" placeholder="Add a comment to the version"
        required="true" name="version-comment" autofocus>
        <button type="submit" class="submit-button">Version!</button>
      </form>
    </section>
    <section class="result-section"></section>
    <section class="download-section">
      <button type="button" class="download-button">Download version!</button>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
